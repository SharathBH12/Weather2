<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARATH NAIK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Weather app container -->
    <div class="container">
        <h1>Weather Web</h1>
        
        <!-- Weather by city -->
        <h2>Get Weather by City</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <br>
        <button onclick="getWeatherByCity()">Get Weather by City</button>
        
        <!-- Weather by coordinates -->
        <h2>Get Weather by Coordinates</h2>
        
        <input type="text" id="latitude" placeholder="Enter latitude">
        <input type="text" id="longitude" placeholder="Enter longitude">
        <br>
        <button onclick="getWeatherByCoordinates()">Get Weather by Coordinates</button>

        <!-- Weather Prediction Section -->
        <h2>Weather Prediction (5 Days)</h2>
    
        <input type="text" id="city-prediction" placeholder="Enter city name">
        <br>
        <button onclick="getWeatherPrediction()">Get Prediction</button>

        <div class="container">
            <!-- Existing Weather Sections -->
            <h2>Localized Disaster Alerts</h2>
            <input type="text" id="city-alerts" placeholder="Enter city name">
            <button onclick="getAlertsByCity()">Get Alerts</button>
            <div id="alerts-info"></div>
        </div>
        
        <div id="weather-info"></div>
        <div id="prediction-info"></div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
